<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThrustMIT - Auth</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #000000; 
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
            background: #0a0a0a;
            border-radius: 12px;
            border: 1px solid #222;
        }

        .logo {
            width: 220px;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: #111;
            border: 1px solid #333;
            border-radius: 5px;
            color: white;
            box-sizing: border-box;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        .toggle-link {
            margin-top: 20px;
            color: #888;
            cursor: pointer;
        }

        .toggle-link span {
            color: #fff;
            text-decoration: underline;
        }

        .hidden { display: none; }
    </style>
</head>
<body>
	<!--Logo--!>
    <div class="auth-container">
        <img src="thrustlogo.jpg" alt="ThrustMIT Logo" class="logo">
	
	<!--Page 1--!>
        <div id="signin-form">
            <h2>Sign In</h2>
            <input type="text" id="loginUser" placeholder="Username">
            <input type="password" id="loginPass" placeholder="Password">
            <button class="btn-primary" onclick="handleLogin()">Login</button>
            <p class="toggle-link" onclick="toggleAuth()">Don't have an account? <span>Sign Up</span></p>
        </div>
	
	<!--Page 2--!>
        <div id="signup-form" class="hidden">
            <h2>Sign Up</h2>
            <input type="text" id="regName" placeholder="Full Name">
            <input type="email" id="regEmail" placeholder="Email Address">
            <input type="password" id="regPass" placeholder="Create Password">
            <button class="btn-primary" onclick="handleRegister()">Register</button>
            <p class="toggle-link" onclick="toggleAuth()">Already have an account? <span>Sign In</span></p>
        </div>
    </div>

    <script>
        <!--Swaps between the two forms--!>
        function toggleAuth() {
            document.getElementById('signin-form').classList.toggle('hidden');
            document.getElementById('signup-form').classList.toggle('hidden');
        }

        <!--When "Register" is clicked--!>
        function handleRegister() {
            const name = document.getElementById('regName').value;
            if(name === "") {
                alert("Please fill in the details");
            } else {
                alert("Welcome " + name + "! Your account has been created.");
            }
        }

        <!--When"Login" is clicked--!>
        function handleLogin() {
            alert("Login attempt successful!");
        }
    </script>

</body>
</html>
